spring:
  application:
    name: PaySecure Gateway
  
  datasource:
    url: jdbc:mysql://mysql:3306/paysecure_db  # ‚Üê Changed from localhost
    username: paysecure
    password: paysecure123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    com.paysecure: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /openapi
  swagger-ui:
    path: /swagger-ui.html

cors:
  allowed-origins: "http://localhost:3000,http://localhost:5173,http://frontend:3000"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
